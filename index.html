<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>عجلة الحظ الكتابية</title>
    <style>
        :root {
            --bg-color: #2c3e50;
            --text-color: white;
            --accent-color: #f1c40f;
            --btn-hover: #f39c12;
            --wheel-border: #ecf0f1;
            --selected-color: #2ecc71; /* Green for selected */
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            overflow: hidden;
            height: 100vh;
            width: 100vw;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* ====================
           FULL SCREEN BTN
           ==================== */
        .fullscreen-btn {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(0,0,0,0.3);
            border: 1px solid rgba(255,255,255,0.2);
            color: white;
            padding: 10px;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            cursor: pointer;
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            transition: background 0.2s;
        }
        .fullscreen-btn:hover { background: rgba(0,0,0,0.6); }

        /* ====================
           INTRO SCREEN
           ==================== */
        #introScreen {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100%;
            z-index: 50;
            background: var(--bg-color);
            padding: 20px;
            box-sizing: border-box;
            text-align: center;
        }

        h1 {
            font-size: 2.2rem;
            margin-bottom: 5px;
            color: var(--accent-color);
            text-shadow: 0 4px 10px rgba(0,0,0,0.3);
        }

        p.subtitle {
            margin-bottom: 30px;
            font-size: 1.1rem;
            color: #bdc3c7;
        }

        .group-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            width: 100%;
            max-width: 500px;
            margin-bottom: 25px;
        }

        .group-btn {
            background: white;
            color: var(--bg-color);
            border: 4px solid transparent; /* Reserve space for border */
            padding: 15px;
            font-size: 1.1rem;
            border-radius: 15px;
            cursor: pointer;
            font-weight: bold;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            transition: all 0.2s;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            opacity: 0.8;
        }

        .group-btn:hover {
            transform: translateY(-2px);
            opacity: 1;
        }

        /* Selected State */
        .group-btn.selected {
            border-color: var(--selected-color);
            background: #e8f8f5;
            color: #27ae60;
            opacity: 1;
            transform: scale(1.02);
            box-shadow: 0 0 15px rgba(46, 204, 113, 0.4);
        }

        .start-game-btn {
            background: var(--accent-color);
            color: var(--bg-color);
            border: none;
            padding: 15px 60px;
            font-size: 1.5rem;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            transition: transform 0.2s;
        }
        
        .start-game-btn:disabled {
            background: #7f8c8d;
            cursor: not-allowed;
            opacity: 0.5;
        }

        .start-game-btn:hover:not(:disabled) {
            transform: scale(1.05);
            background: var(--btn-hover);
        }

        /* ====================
           GAME SCREEN
           ==================== */
        #gameScreen {
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100%;
        }

        .wheel-container {
            position: relative;
            width: 80vmin;
            height: 80vmin;
            max-width: 550px;
            max-height: 550px;
            margin-bottom: 20px;
            filter: drop-shadow(0 10px 20px rgba(0,0,0,0.4));
        }

        canvas {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            transition: transform 0s;
        }

        .pointer {
            position: absolute;
            top: -25px;
            left: 50%;
            transform: translateX(-50%);
            width: 50px;
            height: 50px;
            background: #e74c3c;
            clip-path: polygon(50% 100%, 0 0, 100% 0);
            z-index: 10;
        }

        .controls {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            z-index: 20;
        }

        button.spin-btn {
            padding: 15px 50px;
            font-size: 1.5rem;
            border: none;
            border-radius: 50px;
            background: var(--accent-color);
            color: var(--bg-color);
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            transition: transform 0.2s;
        }

        button.spin-btn:active { transform: scale(0.95); }
        button.spin-btn:disabled { background: #95a5a6; cursor: not-allowed; }

        .back-btn {
            background: transparent;
            border: 1px solid #7f8c8d;
            color: #bdc3c7;
            padding: 8px 20px;
            border-radius: 20px;
            cursor: pointer;
            margin-top: 10px;
            font-size: 0.9rem;
        }
        .back-btn:hover { background: rgba(255,255,255,0.1); color: white;}

        /* ====================
           MODAL
           ==================== */
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.85);
            z-index: 100;
            justify-content: center;
            align-items: center;
            backdrop-filter: blur(5px);
            padding: 20px;
            box-sizing: border-box;
        }

        .modal-box {
            background: white;
            color: var(--bg-color);
            padding: 25px;
            border-radius: 20px;
            width: 100%;
            max-width: 500px;
            text-align: center;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
            max-height: 90vh;
            overflow-y: auto;
        }

        .question-text {
            font-size: 1.4rem;
            margin: 20px 0;
            font-weight: bold;
            line-height: 1.4;
        }

        .options-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-bottom: 20px;
        }
        
        .opt-btn {
            padding: 12px;
            border: 2px solid #bdc3c7;
            background: white;
            border-radius: 10px;
            font-size: 1rem;
            cursor: pointer;
            color: var(--bg-color);
            font-weight: 600;
        }

        .reference-box {
            display: none;
            margin-top: 15px;
            padding: 15px;
            background: #f8f9fa;
            border-right: 5px solid #2ecc71;
            text-align: right;
            border-radius: 5px;
            font-size: 0.95rem;
            line-height: 1.6;
        }

        .close-btn {
            display: none;
            margin-top: 15px;
            padding: 10px 30px;
            background: var(--bg-color);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
        }

        /* Mobile Landscape */
        @media (max-height: 500px) and (orientation: landscape) {
            #gameScreen { flex-direction: row; gap: 40px; }
            .wheel-container { height: 90vh; width: 90vh; margin-bottom: 0; }
            .controls { align-items: flex-start; }
            h1 { font-size: 1.5rem; }
            .group-grid { grid-template-columns: repeat(4, 1fr); gap: 10px;}
        }

        /* Small Phones Portrait */
        @media (max-width: 400px) {
            .options-grid { grid-template-columns: 1fr; }
            .question-text { font-size: 1.2rem; }
            h1 { font-size: 1.8rem; }
        }
    </style>
</head>
<body>

    <button class="fullscreen-btn" onclick="toggleFullScreen()" title="ملء الشاشة">
        ⛶
    </button>

    <div id="introScreen">
        <h1>مسابقة الكتاب المقدس</h1>
        <p class="subtitle">اختر مستوى أو أكثر للبدء</p>
        
        <div class="group-grid">
            <button class="group-btn" id="btn-1" onclick="toggleGroup(1)">
                المستوى 1: سهل
                <span style="font-size:0.8em; font-weight:normal; margin-top:5px">(أسئلة 1-25)</span>
            </button>
            
            <button class="group-btn" id="btn-2" onclick="toggleGroup(2)">
                المستوى 2: متوسط
                <span style="font-size:0.8em; font-weight:normal; margin-top:5px">(أسئلة 26-50)</span>
            </button>
            
            <button class="group-btn" id="btn-3" onclick="toggleGroup(3)">
                المستوى 3: صعب
                <span style="font-size:0.8em; font-weight:normal; margin-top:5px">(أسئلة 51-75)</span>
            </button>
            
            <button class="group-btn" id="btn-4" onclick="toggleGroup(4)">
                المستوى 4: صعب جداً
                <span style="font-size:0.8em; font-weight:normal; margin-top:5px">(أسئلة 76-100)</span>
            </button>
        </div>

        <button class="start-game-btn" id="startBtn" onclick="confirmStart()" disabled>ابدأ المسابقة</button>
    </div>

    <div id="gameScreen">
        <div class="wheel-container">
            <div class="pointer"></div>
            <canvas id="wheelCanvas" width="1000" height="1000"></canvas>
        </div>

        <div class="controls">
            <button class="spin-btn" id="spinBtn" onclick="spin()">دوّر العجلة!</button>
            <div id="statusMsg" style="color:#ecf0f1"></div>
            <button class="back-btn" onclick="location.reload()">↺ العودة للقائمة</button>
        </div>
    </div>

    <div class="modal-overlay" id="modal">
        <div class="modal-box">
            <span id="mLevel" style="padding: 5px 12px; border-radius: 12px; color: white; font-size: 0.8rem;"></span>
            <div class="question-text" id="mQuestion">...</div>
            <div class="options-grid" id="mOptions"></div>
            <div class="reference-box" id="mReference"></div>
            <button class="close-btn" id="closeBtn" onclick="closeModal()">استمر</button>
        </div>
    </div>

    <script src="rawData.js"></script>

    <script>
        // =====================================
        // GLOBAL VARIABLES
        // =====================================
        let allQuestions = [];
        let currentQuestions = [];
        let selectedGroups = new Set(); // Store selected IDs (1, 2, 3, 4)
        let audioCtx = null;
        
        const levelColors = { 1: "#2ecc71", 2: "#f1c40f", 3: "#e67e22", 4: "#e74c3c" };

        // =====================================
        // 1. INITIALIZATION & SELECTION
        // =====================================
        window.onload = function() {
            if (typeof rawData !== 'undefined') {
                allQuestions = JSON.parse(JSON.stringify(rawData));
            } else {
                alert("خطأ: لم يتم العثور على ملف الأسئلة rawData.js");
            }
        };

        function toggleGroup(id) {
            const btn = document.getElementById(`btn-${id}`);
            
            if (selectedGroups.has(id)) {
                selectedGroups.delete(id);
                btn.classList.remove('selected');
            } else {
                selectedGroups.add(id);
                btn.classList.add('selected');
            }

            // Enable/Disable Start Button
            const startBtn = document.getElementById('startBtn');
            startBtn.disabled = (selectedGroups.size === 0);
            
            // Update Text
            if(selectedGroups.size === 4) {
                startBtn.innerText = "ابدأ (الكل)";
            } else if (selectedGroups.size > 0) {
                startBtn.innerText = `ابدأ (${selectedGroups.size} مجموعات)`;
            } else {
                startBtn.innerText = "اختر مستوى";
            }
        }

        function confirmStart() {
            if (selectedGroups.size === 0) return;

            // Filter logic based on IDs
            currentQuestions = allQuestions.filter(q => {
                let groupId = 0;
                if (q.id >= 1 && q.id <= 25) groupId = 1;
                else if (q.id >= 26 && q.id <= 50) groupId = 2;
                else if (q.id >= 51 && q.id <= 75) groupId = 3;
                else if (q.id >= 76 && q.id <= 100) groupId = 4;
                
                return selectedGroups.has(groupId);
            });

            if(currentQuestions.length === 0) {
                alert("لا توجد أسئلة في المجموعات المختارة!");
                return;
            }

            // Switch Screen
            document.getElementById('introScreen').style.display = 'none';
            document.getElementById('gameScreen').style.display = 'flex';
            drawWheel();
        }

        function toggleFullScreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen().catch(e => console.log(e));
            } else {
                if (document.exitFullscreen) document.exitFullscreen();
            }
        }

        // =====================================
        // 2. WHEEL LOGIC
        // =====================================
        const canvas = document.getElementById('wheelCanvas');
        const ctx = canvas.getContext('2d');
        const size = 1000; 
        const center = size / 2;
        const radius = size / 2 - 20;
        
        let currentDeg = 0;
        let selectedIndex = -1;

        function drawWheel() {
            if (currentQuestions.length === 0) {
                ctx.clearRect(0, 0, size, size);
                ctx.font = "bold 80px Segoe UI";
                ctx.fillStyle = "white";
                ctx.textAlign = "center";
                ctx.fillText("النهاية!", center, center);
                document.getElementById('statusMsg').innerText = "تمت الإجابة على جميع الأسئلة";
                document.getElementById('spinBtn').disabled = true;
                return;
            }

            const sliceDeg = 360 / currentQuestions.length;
            const sliceRad = (sliceDeg * Math.PI) / 180;

            ctx.clearRect(0, 0, size, size);

            for (let i = 0; i < currentQuestions.length; i++) {
                const q = currentQuestions[i];
                const startAngle = (i * sliceRad) - (Math.PI / 2);
                const endAngle = startAngle + sliceRad;

                ctx.beginPath();
                ctx.moveTo(center, center);
                ctx.arc(center, center, radius, startAngle, endAngle);
                ctx.closePath();

                ctx.fillStyle = levelColors[q.l];
                ctx.fill();

                ctx.strokeStyle = "#2c3e50"; 
                ctx.lineWidth = 2; 
                ctx.stroke();
                
                // Show numbers if not too crowded
                if(currentQuestions.length <= 60) {
                    ctx.save();
                    ctx.translate(center, center);
                    ctx.rotate(startAngle + sliceRad / 2);
                    ctx.textAlign = "right";
                    ctx.fillStyle = "rgba(0,0,0,0.5)"; 
                    ctx.font = "bold 24px Arial";
                    ctx.fillText(q.id, radius - 28, 12);
                    ctx.fillStyle = "#fff"; 
                    ctx.fillText(q.id, radius - 30, 10);
                    ctx.restore();
                }
            }
            document.getElementById('statusMsg').innerText = `المتبقي: ${currentQuestions.length} سؤال`;
        }

        function spin() {
            if (currentQuestions.length === 0) return;
            initAudio();
            document.getElementById('spinBtn').disabled = true;
            
            const winnerIdx = Math.floor(Math.random() * currentQuestions.length);
            const winner = currentQuestions[winnerIdx];
            selectedIndex = winnerIdx;

            const sliceDeg = 360 / currentQuestions.length;
            const targetDeg = (winnerIdx * sliceDeg); 
            const randomOffset = (Math.random() * sliceDeg * 0.8) - (sliceDeg * 0.4);

            const dest = (360 - targetDeg); 
            const minSpin = currentDeg + 1800; 
            const remainder = minSpin % 360;
            const distToDest = (dest - remainder + 360) % 360;
            const totalDeg = minSpin + distToDest + randomOffset;

            canvas.style.transform = `rotate(${totalDeg}deg)`;
            canvas.style.transition = "transform 4s cubic-bezier(0.25, 0.1, 0.25, 1)";
            currentDeg = totalDeg;

            let duration = 4000;
            let start = Date.now();
            
            function scheduleTick() {
                let now = Date.now();
                if(now - start > duration) return;
                let progress = (now - start) / duration;
                let delay = 50 + (progress * progress * 500); 
                playTick();
                setTimeout(scheduleTick, delay);
            }
            scheduleTick();

            setTimeout(() => {
                openQuestion(winner); 
                document.getElementById('spinBtn').disabled = false;
            }, 4000);
        }

        // =====================================
        // 3. UI & GAME LOGIC
        // =====================================
        function openQuestion(q) {
            const modal = document.getElementById('modal');
            const levelNames = {1: "سهل", 2: "متوسط", 3: "صعب", 4: "خبير"};
            
            const lbl = document.getElementById('mLevel');
            lbl.innerText = `المستوى ${q.l} - ${levelNames[q.l]}`;
            lbl.style.background = levelColors[q.l];
            
            document.getElementById('mQuestion').innerText = q.t;

            const optDiv = document.getElementById('mOptions');
            optDiv.innerHTML = ""; 
            
            document.getElementById('mReference').style.display = 'none';
            document.getElementById('closeBtn').style.display = 'none';

            let optionsWithData = q.o.map((text, index) => {
                return { text: text, isCorrect: (index === q.c) };
            });

            // Shuffle options
            for (let i = optionsWithData.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [optionsWithData[i], optionsWithData[j]] = [optionsWithData[j], optionsWithData[i]];
            }

            optionsWithData.forEach((opt) => {
                const btn = document.createElement('button');
                btn.className = "opt-btn";
                btn.innerText = opt.text;
                if(opt.isCorrect) btn.dataset.correct = "true";
                btn.onclick = function() { handleAnswer(btn, q.r); };
                optDiv.appendChild(btn);
            });

            modal.style.display = 'flex';
        }

        function handleAnswer(clickedBtn, referenceText) {
            const allBtns = document.querySelectorAll('.opt-btn');
            allBtns.forEach(b => b.disabled = true);

            const isCorrect = clickedBtn.dataset.correct === "true";

            if(isCorrect) {
                playWin();
                clickedBtn.style.background = "#2ecc71";
                clickedBtn.style.color = "white";
                clickedBtn.style.borderColor = "#27ae60";
            } else {
                playLoss();
                clickedBtn.style.background = "#e74c3c";
                clickedBtn.style.color = "white";
                clickedBtn.style.borderColor = "#c0392b";
                
                const correctBtn = document.querySelector('button[data-correct="true"]');
                if(correctBtn) {
                    correctBtn.style.background = "#2ecc71"; 
                    correctBtn.style.color = "white";
                }
            }

            const refBox = document.getElementById('mReference');
            refBox.innerHTML = `<strong>الشاهد:</strong><br>${referenceText}`;
            refBox.style.display = 'block';
            document.getElementById('closeBtn').style.display = 'inline-block';
        }

        function closeModal() {
            document.getElementById('modal').style.display = 'none';
            // Remove question from current set
            if (selectedIndex !== -1) {
                currentQuestions.splice(selectedIndex, 1);
                selectedIndex = -1;
                drawWheel();
            }
        }

        // =====================================
        // 4. AUDIO ENGINE
        // =====================================
        function initAudio() {
            if (!audioCtx) {
                audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            }
            if (audioCtx.state === 'suspended') {
                audioCtx.resume();
            }
        }

        function playTone(freq, type, duration, volume=0.1) {
            if(!audioCtx) return;
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            osc.type = type;
            osc.frequency.setValueAtTime(freq, audioCtx.currentTime);
            gain.gain.setValueAtTime(volume, audioCtx.currentTime);
            gain.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + duration);
            osc.connect(gain);
            gain.connect(audioCtx.destination);
            osc.start();
            osc.stop(audioCtx.currentTime + duration);
        }

        function playTick() { playTone(300, 'square', 0.05, 0.05); }

        function playWin() {
            playTone(523.25, 'sine', 0.4, 0.2); 
            setTimeout(() => playTone(659.25, 'sine', 0.4, 0.2), 100); 
            setTimeout(() => playTone(783.99, 'sine', 0.6, 0.2), 200); 
            setTimeout(() => playTone(1046.50, 'sine', 1.0, 0.1), 300); 
        }

        function playLoss() {
            if(!audioCtx) return;
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            osc.type = 'sawtooth';
            osc.frequency.setValueAtTime(150, audioCtx.currentTime);
            osc.frequency.linearRampToValueAtTime(50, audioCtx.currentTime + 0.5);
            gain.gain.setValueAtTime(0.2, audioCtx.currentTime);
            gain.gain.linearRampToValueAtTime(0.001, audioCtx.currentTime + 0.5);
            osc.connect(gain);
            gain.connect(audioCtx.destination);
            osc.start();
            osc.stop(audioCtx.currentTime + 0.5);
        }
    </script>
</body>
</html>
